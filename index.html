<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== BACKGROUND ===== */
    .bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ===== TEXT ===== */
    .banner {
      position: absolute;
      top: 27%;
      width: 100%;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .banner h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      animation: textGlow 2s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      50% {
        text-shadow: 0 2px 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    .banner h3 {
      margin-top: 10px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    /* ===== TOP BANNER ===== */
    .banron {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .banron img {
      height: 50px;
    }

    @media (max-width: 768px) {
      .banron img:nth-child(n + 4) {
        display: none;
      }
    }

    /* ===== ICONS ===== */
    .pre-img {
      position: absolute;
      bottom: 11%;
      left: 10%;
      width: 150px;
      --pre-img-scale: 2.8;
      transform: scale(var(--pre-img-scale));
    }

    .pre-img-cake {
      position: absolute;
      bottom: 12%;
      right: 7%;
      width: 150px;
      --cake-scale: 2;
      transform: scale(var(--cake-scale));
    }

    .pre-img-note {
      position: absolute;
      bottom: 30%;
      left: 50%;
      width: 150px;
      --note-scale: 2;
      --note-pulse-scale: 2.15;
      --note-notify-scale: 2.25;
      transform: translateX(-50%) scale(var(--note-scale));
      cursor: pointer;
      z-index: 5;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* ===== MOBILE SCALE ===== */
    @media (max-width: 768px) {
      .pre-img {
        --pre-img-scale: 1.6;
      }

      .pre-img-cake {
        --cake-scale: 1.4;
      }

      .pre-img-note {
        --note-scale: 1.5;
        --note-pulse-scale: 1.65;
        --note-notify-scale: 1.75;
      }
    }

    @media (max-width: 480px) {
      .pre-img {
        --pre-img-scale: 1.3;
      }

      .pre-img-cake {
        --cake-scale: 1.2;
      }

      .pre-img-note {
        --note-scale: 1.3;
        --note-pulse-scale: 1.45;
        --note-notify-scale: 1.55;
      }
    }

    /* ===== ANIMATION ===== */
    /* Fade in animation for banner */
    .banner {
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slide in animations for icons - will be combined with float */

    .pre-img-note {
      animation: fadeInScale 1.2s ease-out 0.7s both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px) scale(var(--pre-img-scale));
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(var(--pre-img-scale));
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px) scale(var(--cake-scale));
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(var(--cake-scale));
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) scale(var(--note-scale));
      }
    }

    /* Banner top animation */
    .banron {
      animation: fadeInTop 0.8s ease-out;
    }

    @keyframes fadeInTop {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Pulse animation for note icon */
    .pulse {
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(var(--note-scale)); }
      15% { transform: translateX(-50%) scale(var(--note-pulse-scale)); }
      30% { transform: translateX(-50%) scale(var(--note-scale)); }
      100% { transform: translateX(-50%) scale(var(--note-scale)); }
    }

    .notify {
      animation: notify 0.6s ease-in-out 3;
    }

    @keyframes notify {
      0% { transform: translateX(-50%) scale(var(--note-scale)); }
      15% { transform: translateX(calc(-50% - 6px)) scale(var(--note-notify-scale)); }
      30% { transform: translateX(calc(-50% + 6px)) scale(var(--note-notify-scale)); }
      60% { transform: translateX(-50%) scale(var(--note-scale)); }
      100% { transform: translateX(-50%) scale(var(--note-scale)); }
    }

    /* Floating animation for icons */
    .pre-img {
      animation: slideInLeft 1s ease-out 0.3s both, floatLeft 3s ease-in-out infinite 1.3s;
    }

    .pre-img-cake {
      animation: slideInRight 1s ease-out 0.5s both, floatRight 3s ease-in-out infinite 1.5s;
    }

    @keyframes floatLeft {
      0%, 100% {
        transform: translateY(0) scale(var(--pre-img-scale));
      }
      50% {
        transform: translateY(-15px) scale(var(--pre-img-scale));
      }
    }

    @keyframes floatRight {
      0%, 100% {
        transform: translateY(0) scale(var(--cake-scale));
      }
      50% {
        transform: translateY(-15px) scale(var(--cake-scale));
      }
    }

    /* Page transition effect */
    .hero.fade-out {
      animation: fadeOut 0.8s ease-in forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    /* ===== LOADING EMAIL GIF ===== */
    #loading {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      backdrop-filter: blur(5px);
    }

    #loading.active {
      opacity: 1;
      pointer-events: all;
      animation: loadingFadeIn 0.5s ease;
    }

    @keyframes loadingFadeIn {
      from {
        opacity: 0;
        backdrop-filter: blur(0px);
      }
      to {
        opacity: 1;
        backdrop-filter: blur(5px);
      }
    }

    #loading img {
      width: 120px;
      max-width: 40vw;
      animation: loadingPulse 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
    }

    @keyframes loadingPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.9;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="HAPPY BIRTHDAY !!!.jpg" class="bg-img" />

    <div class="banner">
      <h1>HAPPY BIRTHDAY ðŸŽ‰</h1>
      <h3>Chay - 08/01/2007</h3>
    </div>

    <div class="banron">
      <img src="banron.png" />
      <img src="banron.png" />
      <img src="banron.png" />
      <img src="banron.png" />
      <img src="banron.png" />
      <img src="banron.png" />
      <img src="banron.png" />
    </div>

    <img src="pre.png" class="pre-img" />
    <img src="cake.png" class="pre-img-cake" />
    <img src="image.png" class="pre-img-note pulse" id="noteIcon" />
  </div>

  <!-- LOADING -->
  <div id="loading">
    <img src="Email.gif" alt="Loading Email" />
  </div>

  <!-- CONFETTI -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const note = document.getElementById("noteIcon");
    const loading = document.getElementById("loading");

    function fireConfettiFromSides() {
      confetti({
        particleCount: 180,
        angle: 60,
        spread: 100,
        startVelocity: 50,
        origin: { x: 0, y: 0.6 },
      });

      confetti({
        particleCount: 180,
        angle: 120,
        spread: 100,
        startVelocity: 50,
        origin: { x: 1, y: 0.6 },
      });
    }

    function vibrateDevice() {
      if ("vibrate" in navigator) {
        navigator.vibrate([80, 40, 80]);
      }
    }

    note.addEventListener("click", () => {
      fireConfettiFromSides();
      vibrateDevice();

      // ThÃªm hiá»‡u á»©ng click cho note icon
      note.style.animation = "none";
      setTimeout(() => {
        note.style.animation = "notify 0.6s ease-in-out 3";
      }, 10);

      // Fade out hero section
      const hero = document.querySelector(".hero");
      hero.classList.add("fade-out");

      // hiá»‡n loading gif vá»›i animation
      setTimeout(() => {
        loading.classList.add("active");
      }, 300);

      // chuyá»ƒn trang sau 5s vá»›i smooth transition
      setTimeout(() => {
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          window.location.href = "final.html";
        }, 500);
      }, 5000);
    });
  </script>
</body>
</html>
