<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G·ª£i √ù Qu√† T·∫∑ng üéÅ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 0.8s ease-out;
      }

      .header h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        color: #ff4d6d;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        color: #666;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Gift Grid */
      .gifts-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        max-width: 800px;
        width: 100%;
      }

      /* Gift Box */
      .gift-box {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        transform: translateY(50px) scale(0.8);
        animation: slideUpFadeIn 0.6s ease-out forwards;
        cursor: pointer;
        overflow: hidden;
        position: relative;
      }

      .gift-box:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      @keyframes slideUpFadeIn {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Animation delays for each box */
      .gift-box:nth-child(1) {
        animation-delay: 0.2s;
      }

      .gift-box:nth-child(2) {
        animation-delay: 0.4s;
      }

      .gift-box:nth-child(3) {
        animation-delay: 0.6s;
      }

      .gift-box:nth-child(4) {
        animation-delay: 0.8s;
      }

      /* Gift Image Container */
      .gift-image-container {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, #ffeef0 0%, #fff5f7 100%);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        overflow: hidden;
        position: relative;
      }

      .gift-image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .gift-box:hover .gift-image-container img {
        transform: scale(1.1);
      }

      /* Placeholder khi ch∆∞a c√≥ ·∫£nh */
      .gift-image-placeholder {
        font-size: 4rem;
        opacity: 0.3;
      }

      /* Gift Title */
      .gift-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff4d6d;
        margin-bottom: 8px;
      }

      /* Gift Description */
      .gift-description {
        font-size: 0.9rem;
        color: #666;
        line-height: 1.5;
      }

      /* Floating decorations */
      .floating-decoration {
        position: fixed;
        font-size: 2rem;
        opacity: 0.4;
        animation: floatAround 15s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes floatAround {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, -50px) rotate(90deg); }
        50% { transform: translate(-20px, -80px) rotate(180deg); }
        75% { transform: translate(-50px, -30px) rotate(270deg); }
      }

      .decoration-1 { top: 10%; left: 5%; animation-delay: 0s; }
      .decoration-2 { top: 15%; right: 5%; animation-delay: 2s; }
      .decoration-3 { bottom: 10%; left: 8%; animation-delay: 4s; }
      .decoration-4 { bottom: 15%; right: 8%; animation-delay: 6s; }

      /* Back Button */
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        color: #ff4d6d;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        z-index: 100;
        font-family: 'Poppins', sans-serif;
        animation: fadeIn 0.5s ease-out;
      }

      .back-button:hover {
        background: white;
        transform: translateX(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .gifts-container {
          grid-template-columns: 1fr;
          gap: 20px;
          max-width: 400px;
        }

        .gift-image-container {
          height: 180px;
        }

        .gift-title {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 0.9rem;
        }

        .gift-image-container {
          height: 150px;
        }

        .gift-title {
          font-size: 1rem;
        }

        .gift-description {
          font-size: 0.85rem;
        }

        .back-button {
          top: 10px;
          left: 10px;
          padding: 10px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
