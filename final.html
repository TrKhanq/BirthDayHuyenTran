    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff8fab;
            --glass-white: rgba(255, 255, 255, 0.85);
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--glass-white);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: #fff;
        }

        /* Floating Decorations */
        .floating-decoration {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            animation: floatAround 12s ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(20deg); }
        }

        /* Card Container */
        .card-container {
            perspective: 2000px;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            height: 350px;
            margin-bottom: 50px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.hint-shake {
            animation: shakeHint 2.5s infinite;
        }

        @keyframes shakeHint {
            0%, 80%, 100% { transform: rotateY(0); }
            85% { transform: rotateY(10deg); }
            90% { transform: rotateY(-10deg); }
            95% { transform: rotateY(5deg); }
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .card-front h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--primary-pink);
            margin-bottom: 15px;
        }

        .card-back {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .wish-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            font-weight: 400;
            min-height: 80px;
        }

        .signature {
            font-size: 0.85rem;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            width: 100%;
        }

        /* Gift Button */
        .gift-button {
            background: white;
            color: var(--primary-pink);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }

        .gift-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.4);
            background: var(--primary-pink);
            color: white;
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>

    <script>
